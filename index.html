<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/575eeed224.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>Nome: <span contenteditable="true">Spesa</span></h1>
    <div class="container">
      <div class="add-task">
        <input
          type="text"
          class="task-input"
          id="task-input"
          placeholder="Aggiungi un task"
        />
        <button onclick="addTask()" class="add-button">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </div>
      <div class="tasks">
        <ul id="task-list"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
