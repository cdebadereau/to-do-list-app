<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/575eeed224.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>
          To-Do List:
          <span class="editable-title" contenteditable="true"
            >Dai un nome alla tua lista</span
          >
        </h1>
      </div>
      <div class="time">
        <p></p>
      </div>
    </header>

    <main>
      <div class="to-do-list">
        <h2>To-Do list</h2>
        <div class="container">
          <div class="add-task">
            <input
              type="text"
              class="task-input"
              id="task-input"
              placeholder="Aggiungi un task"
            />
            <button onclick="addTask()" class="add-button">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
          <div class="tasks">
            <ul id="task-list"></ul>
          </div>
        </div>
      </div>
      <div class="notes">
        <h2>Notes</h2>
        <div class="text-notes" contenteditable="true">
          Scrivi quello che pensi...
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
